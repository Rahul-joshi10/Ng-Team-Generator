<div class="container">
  
  <div class="ui card">
    <h1>{{title.toUpperCase()}}</h1>
    <h3>Members List:</h3>
    <ul class="list">
      <li *ngFor="let member of members">{{member}}</li>
    </ul>
    
    <div class="add-members-container">
      <input 
      #addMemberInput
      type="text" 
      placeholder="Name" 
      (input)="onInput(addMemberInput.value)"
      [value]="newMemberName"
      />
      <button (click)="addMember()">Add</button>
      <button (click)="removeMember()">Remove all Members</button>
      
    </div>
    
    <div class="input-container">
        <input 
        #numberOfTeamsInput 
        type="number" 
        placeholder="# of teams"  
        (input)="getNumberOfTeams(numberOfTeamsInput.value)"
        [value]= "numberOfTeams"
        
        />
    <button (click)="generateTeams()">Generate</button>
    </div>
    <p class="error-msg" *ngIf="errorMessage">{{errorMessage}}</p>
  </div>
  
</div>
